  <body>
    <div id="root"></div>
    <script>
      // Optimized image path fixer with performance improvements
      (function() {
        var mappings = {
          "./images/before1.jpeg": "./images/before 1.jpeg",
          "./images/after1.jpeg": "./images/after 1.jpeg",
          "./images/before2.jpeg": "./images/before 2.jpeg",
          "./images/after2.jpeg": "./images/after 2.jpeg",
          "./images/before3.jpeg": "./images/before 3.jpeg",
          "./images/after3.jpeg": "./images/after 3.jpeg"
        };
        
        var fixedImages = new WeakSet();
        
        function fixImageSrc(img) {
          if (fixedImages.has(img)) return;
          var src = img.getAttribute('src');
          if (src && mappings[src]) {
            img.setAttribute('src', mappings[src]);
            fixedImages.add(img);
          }
        }
        
        function fixAllImages() {
          var imgs = document.querySelectorAll('img:not([data-fixed])');
          for (var i = 0; i < imgs.length; i++) {
            fixImageSrc(imgs[i]);
          }
        }
        
        // Optimized MutationObserver with debouncing
        var timeout;
        var observer = new MutationObserver(function(mutations) {
          clearTimeout(timeout);
          timeout = setTimeout(function() {
            mutations.forEach(function(mutation) {
              for (var i = 0; i < mutation.addedNodes.length; i++) {
                var node = mutation.addedNodes[i];
                if (node.nodeType === 1) {
                  if (node.tagName === 'IMG') {
                    fixImageSrc(node);
                  } else if (node.querySelectorAll) {
                    var imgs = node.querySelectorAll('img');
                    for (var j = 0; j < imgs.length; j++) {
                      fixImageSrc(imgs[j]);
                    }
                  }
                }
              }
            });
          }, 10);
        });
        
        // Start observing when DOM is ready
        function init() {
          fixAllImages();
          if (document.body) {
            observer.observe(document.body, { childList: true, subtree: true });
          }
        }
        
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', init);
        } else {
          setTimeout(init, 0);
        }
      })();
    </script>
